<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="cube" src="./images/image-equilibrium.jpg" alt="" />
        <div class="view">
          <img src="./images/icon-view.svg" alt="View Equilibrium" />
        </div>
      </div>

      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="offer">
        <p>
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <span>0.041 ETH</span>
        </p>
        <p>
          <img src="./images/icon-clock.svg" alt="clock icon" />
          3 days left
        </p>
      </div>

      <p class="avatarp">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="image avatar"
        />
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/essachiAli" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://essachi.com/">Essachi</a>.
    </div>
  </body>
</html>
